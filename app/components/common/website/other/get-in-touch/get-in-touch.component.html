</head>
<body>
    <div id='toTop'>
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </div>
    <div class="container-fluid">
      <ih-website-header></ih-website-header>
        <div class="row">
            <div class="blueHeader" style="height: 410px;margin-bottom: 0px;position: relative;">

                            </div>
                            <div class="col-md-8 cform">

                                <div class="clear"></div>
                                <div class="row">
                                    <div class="col-md-6"><input type="text" placeholder="Name" name=""></div>
                                    <div class="col-md-6"><input type="text" placeholder="Mobile" name=""></div>

      <ih-website-footer></ih-website-footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
         $('.collapse').on('shown.bs.collapse', function(){
         $(this).parent().find(".fa-angle-down").removeClass("fa-angle-down").addClass("fa-angle-up");
         }).on('hidden.bs.collapse', function(){
         $(this).parent().find(".fa-angle-up").removeClass("fa-angle-up").addClass("fa-angle-down");
         });
    </script>
    <script type="text/javascript">
         $(window).scroll(function() {
    if ($(this).scrollTop()) {
        $('#toTop').fadeIn();
    } else {
        $('#toTop').fadeOut();
    }
});

         $('#toTop').click(function(){
    $("html, body").animate({ scrollTop: 0 }, 600);
    return false;
 });
    </script>
