
<div class="main-content">
    <div class="table-data-forms">
        <div class="row">
            <div class="col-md-6" *ngFor="let org of orgsNames">
                <div class="col-md-12 addresbox box-shadow"style="margin-top: 10px !important;">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>{{org}}</h2>
                        </div>
                    </div>
                    <canvas baseChart responsive="true" maintainAspectRatio="false" height="200"
                            [datasets]="barChartData[org]"
                            [labels]="barChartLabels[org]"
                            [options]="barChartOptions"
                            [legend]="barChartLegend"
                            [chartType]="barChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
