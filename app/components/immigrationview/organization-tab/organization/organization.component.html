<div class="main-content">
    <div class="table-data-forms">
        <div class="clearfix"></div>
        <h2 class="headerinsections" style="margin-top: 0px!important;font-size: 18px!important;color: #4EA0F9 !important;">Petitioner Details</h2>
        <div class="col-md-6 col-sm-6 col-xs-12 no-pad-left" style="margin-top: 12px !important;">
          <div class="col-md-12 addresbox box-shadow">
            <div class="row">
              <div class="col-sm-12">
                <h2>Basic Petitioner Info</h2>
                <button type="submit" class="iportal-btnIMclient" style="float: right !important;margin: -30px 0 20px 0 !important;" (click)="editProfileForm()" *ngIf="isProfileEdit==true">Edit</button>
                <div class="tbl-head-btn" [hidden]="isProfileEdit">
                  <button type="button" (click)="cancelProfileEdit()" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #FF0000 !important;margin-left: 4px;" *ngIf="isProfileEdit==false">Cancel</button>
                  <button type="submit" value="Save" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #008000 !important;" [ngClass]="{'loader': showWorkAddrSaveButtonProgress}" [disabled]="showWorkAddrSaveButtonProgress" (click)="saveOrgProfile()" *ngIf="isProfileEdit==false">Save</button>
                </div>
              </div>

            </div>
            <div class="row sfm" *ngIf="warningMessage">
              <div class="col-md-12">
                <span class="redstar">* Fields are Mandatory.</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-county">File Number <span class="redstar">*</span></label></div>
              <div class="col-md-8">
                <input maxlength="100" type="text" [disabled]="true" id="wa-county" [(ngModel)]="orgDetails.fileNumber" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-taxid">Name</label></div>
              <div class="col-md-8">
                <input maxlength="100" type="text" [ngClass]="orgDetails.orgName == '' ? 'redborder': ''" [disabled]="true" id="wa-taxid" [(ngModel)]="orgDetails.orgName" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-taxid">Display Name<span class="redstar">*</span></label></div>
              <div class="col-md-8">
                <input maxlength="100" type="text" [ngClass]="orgDetails.displayName == '' ? 'redborder': ''" [disabled]="isProfileEdit" id="wa-taxid" [(ngModel)]="orgDetails.displayName" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-4"><label for="wa-name">Type</label></div>
              <div class="col-md-8">
                <input maxlength="100" type="text" [disabled]="true" id="wa-state" [(ngModel)]="orgDetails.orgType" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-door">Name on Forms <span class="redstar">*</span></label></div>
              <div class="col-md-8">
                <input maxlength="100" type="text" [ngClass]="orgDetails.nameOnForms == '' ? 'redborder': ''" [disabled]="isProfileEdit" id="wa-door" [readonly]="isProfileEdit" [(ngModel)]="orgDetails.nameOnForms" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-status">Status <span class="redstar">*</span></label></div>
              <div class="col-md-8">
                <select  [disabled]="isProfileEdit" [ngClass]="orgDetails.status == '' ? 'redborder': ''" [(ngModel)]="orgDetails.status">
                  <option *ngFor="let orgStatus of status">{{orgStatus.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label>Open Date</label></div>
              <div class="col-md-8">
                <my-date-picker [disabled]="true" id="wa-openDate" [options]="datePikcerOptions" [selDate]="orgDetails.openDate"></my-date-picker>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-state">FED ID</label></div>
              <div class="col-md-8"><input  maxlength="100" type="text" [disabled]="isProfileEdit" id="wa-state" [readonly]="isProfileEdit" [(ngModel)]="orgDetails.fedId" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-email">Communication email <span class="redstar">*</span></label></div>
              <div class="col-md-8">
                <input  type="text" maxlength="100" [formControl]="email" [ngClass]="orgDetails.email == '' ? 'redborder': ''" id="wa-email" [(ngModel)]="orgDetails.email" />
              </div>
            </div>
            <div class="row sfm" *ngIf="email.touched">
              <div class="col-md-12">
                <div class="redstar" *ngIf="email.errors && email.errors.required">
                  * Email is required
                </div>
                <div class="redstar" *ngIf="email.errors && email.errors.pattern">
                  * Email is invalid
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-country">Mark for Deletion</label></div>
              <div class="col-md-8">
                <select  [disabled]="isProfileEdit" [(ngModel)]="orgDetails.markForDeletion">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"><label for="wa-country">Mark For Deletion details</label></div>
              <div class="col-md-8"><input  type="text" [disabled]="true" [(ngModel)]="orgDetails.markedForDeletionBy" /></div>
            </div>
            <div class="row sfm" *ngIf="warningMessage">
              <div class="col-md-12">
                <span style="border-radius: 4px;" class="redstar">* Fields are Mandatory.</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="tbl-head-btn" [hidden]="isProfileEdit">
                  <button type="button" (click)="cancelProfileEdit()"class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #FF0000 !important;margin-left: 4px;margin-top: 4px!important;" *ngIf="isProfileEdit==false">Cancel</button>
                  <button type="submit" value="Save" class="editbtn tbl-head-btn iportal-btnIMclient"style="margin-top: 4px!important;color: #008000 !important;" (click)="saveOrgProfile()" *ngIf="isProfileEdit==false">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>

              <div class="col-md-8">
                <select  [disabled]="isSigninEdit" id="ivPetitionerAdrInfApt" [(ngModel)]="signinAddress.aptType">
                  <option id="APT" value="APT">APT</option>
                  <option id="STE" value="STE">STE</option>

            <div class="row">

                </div>
              </div>
            </div>
          </div>
        </div>
