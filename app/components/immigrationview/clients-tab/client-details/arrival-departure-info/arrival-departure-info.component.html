    <div class="main-content" *ngIf="arrDepInfo">

        <div class="table-data">
            <h1 class="clickname" (click)="appService.moveToPage('immigrationview/client/detail/client-details');highlightSBLink('Client Details')">
                <img style="margin-bottom: 4px !important;" src="../../../../assets/images/Group984.png" />&nbsp;&nbsp;&nbsp;<span>{{appService.clientfirstName}} {{appService.clientlastName}}</span></h1>
            <div class="clearfix"></div>
            <h2 class="headerinsections" style="margin-top: 0px !important;color: #4EA0F9 !important;margin-bottom: 7px!important;">Arrival/Departure Info</h2>
             <ih-smart-table class="immiview-clienttab-arr-dep-info benadd" [settings]="settings" [data]="data"
                     (onAddClick)="addNewArrDep($event)" (onRowClick)="editArrivalInfo($event)" (onDeleteClick)="deleteArrivalInfo($event)"></ih-smart-table>
            <div class="clearfix"></div>
        </div>
    </div>
<div *ngIf="addArrDep">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" id="ivClientArrClose" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Departure date:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions" id="ivClientArrDepDate"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addArrDeparture.departureDate"
                                                [selDate]="departureDate"></my-date-picker>
                            </div>
                            <div class="col-md-5">Departure Country:</div>
                            <div class="col-md-7"><input type="text" maxlength="20" id="ivClientArrDepCountry" [(ngModel)]="addArrDeparture.departureCountry" class="form-control"></div>
                            <div class="col-md-5">Arrival date:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions" id="ivClientArrArDate"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addArrDeparture.arrivalDate"
                                                [selDate]="arrivalDate"></my-date-picker>
                            </div>
                            <div class="col-md-5">Arrival Country:</div>
                            <div class="col-md-7"><input type="text" maxlength="20" id="ivClientArrArCountry" [(ngModel)]="addArrDeparture.arrivalCountry" class="form-control"/></div>
                            <div class="col-md-5">Visa Type:</div>
                            <div class="col-md-7"><input type="text" maxlength="10" id="ivClientArrVisaType" [(ngModel)]="addArrDeparture.visaType" class="form-control"/></div>
                            <div class="col-md-5">I-94:</div>
                            <div class="col-md-7"><input type="text" maxlength="15" id="ivClientArrI-94" [(ngModel)]="addArrDeparture.i94" class="form-control"/></div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #008000 !important;margin-top: 4px!important; width: 90%;margin-right: 11px;" id="ivClientArrSave" [ngClass]="{'loader': showWorkAddrSaveButtonProgress}" [disabled]="showWorkAddrSaveButtonProgress" (click)="arrDepSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #FF0000 !important;margin-left: 4px;width: 90%;margin-top: 4px!important;" id="ivClientArrCancel" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
