<div class="main-content" *ngIf="getI797History">
    <div class="table-data">
        <h1 class="clickname" (click)="appService.moveToPage('immigrationview/client/detail/client-details');highlightSBLink('Client Details')">
            <img style="margin-bottom: 4px !important;" src="../../../../assets/images/Group984.png" />&nbsp;&nbsp;&nbsp;<span>{{appService.clientfirstName}} {{appService.clientlastName}}</span></h1>
        <div class="clearfix"></div>
        <h2 class="headerinsections" style="margin-top: 0px !important;color: #4EA0F9 !important;margin-bottom: 7px!important;">I-797 History</h2>
        <ih-smart-table class="immiview-clienttab-i797history benadd" [settings]="settings" [data]="data" (onAddClick)="addNewI797History($event)" (onRowClick)="editRecord($event)" (onDeleteClick)="deleteRecord($event)"></ih-smart-table>
        <div class="clearfix"></div>
    </div>
</div>
<div *ngIf="addI797His">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()" id="ivClientDtlsI797Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Receipt Number:</div>
                            <div class="col-md-7"><input type="text" maxlength="15" id="ivClientDtlsI797RecNo" [(ngModel)]="addNewI797.receiptNumber" class="form-control"></div>
                            <div class="col-md-5">Status On I-797:</div>
                            <div class="col-md-7"><input type="text" maxlength="15" id="ivClientDtlsI797Status" [(ngModel)]="addNewI797.status" class="form-control"></div>
                            <div class="col-md-5">Receipt Date:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions" id="ivClientDtlsI797RecDate" [(ngModel)]="addNewI797.receiptDate" [selDate]="receiptDate"></my-date-picker>
                            </div>
                            <div class="col-md-5">Approved on:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions" id="ivClientDtlsI797AppOn" [(ngModel)]="addNewI797.approvedOn" [selDate]="approvedOn"></my-date-picker>
                            </div>
                            <div class="col-md-5">Valid From:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions" id="ivClientDtlsI797ValidFrom" [(ngModel)]="addNewI797.validFrom" [selDate]="validFrom"></my-date-picker>
                            </div>
                            <div class="col-md-5">Valid Till:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions" id="ivClientDtlsI797ValidTill" [(ngModel)]="addNewI797.validTill" [selDate]="validTill"></my-date-picker>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" id="ivClientDtlsI797Save" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #008000 !important;margin-top: 4px!important; width: 90%; margin-right: 11px;" [ngClass]="{'loader': saveButtonProgress}" [disabled]="saveButtonProgress" (click)="I797HistorySave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" id="ivClientDtlsI797Cancel" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #FF0000 !important;margin-left: 4px;width: 90%;margin-top: 4px!important; " (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
