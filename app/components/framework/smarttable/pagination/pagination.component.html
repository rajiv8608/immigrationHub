<style>
  .selected-page {
    background: none !important;
    border-radius: 50% !important;
    border: 2px solid #109BF8 !important;
    color: #5093E1 !important;
  }
  .pagination a pagenums :hover {
    background: none !important;
  }
  #pagenums :hover {
    
    border-radius: 50% !important;
    border: 2px solid #109BF8 !important;
  }
</style>
<div style="margin-top:10px !important;">
  <div style="width:20%; float:left;"><span>{{paginationMetadata.itemStartIndex}} to {{paginationMetadata.endNumber}} of {{paginationMetadata.totalElements}}</span></div>
  <div class="pagination">
    <a [ngClass]="{'disabled':paginationMetadata.pageNumber == 1}"  (click)="paginationMetadata.pageNumber!=1 && previousPage()">
        <i class="fa fa-long-arrow-left rigicon" style="position: relative !important;top: 5px !important;" aria-hidden="true"></i><!--<span style="font-size: 12px !important;">PREVIOUS</span>--></a>
    <a *ngFor="let pageNo of getPageNumbers()" id="pagenums" (click)="gotoPage(pageNo)" [ngClass]="pageNo === paginationMetadata.pageNumber ? 'selected-page' : ''"> {{pageNo}} </a>
    <span *ngIf="this.paginationMetadata.totalPages > 10">...</span>
    <a [ngClass]="{'disabled':paginationMetadata.totalPages === undefined || paginationMetadata.pageNumber===paginationMetadata.totalPages}"
       (click)="!(paginationMetadata.totalPages === undefined || paginationMetadata.pageNumber===paginationMetadata.totalPages) && nextPage()"><!--<font style="font-size: 12px !important; color:#232F3F !important;">NEXT</font>-->
        <i class="fa fa-long-arrow-right rigicon" style="position: relative !important;top: 5px!important;" aria-hidden="true"></i></a>
  </div>
  <div style="width:20%; float:right; text-align:right;">
    Page Size:
    <select #pages [disabled]=pageSelectionDisable (change)="onPageSizeChanged(pages.value)">
      <option value="15" [selected]>15</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
  </div>
</div>
